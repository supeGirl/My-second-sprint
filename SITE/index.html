<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/cea3baaf08.js" crossorigin="anonymous"></script>


    <title>Meme Generator</title>
  </head>
  <body onload="onInit()" class="main-layout">
    
    <header class="main-header-container">
      <h1 class="logo">Meme it</h1>
      <nav class="nav-ber-container">
        <ul class="main-nav">
          <li>
            <a class="gallery">Gallery</a>
          </li>
          <li>
            <a class="memes">Memes</a>
          </li>
          <li>
            <a class="info">About</a>
          </li>
        </ul>
        <button class="close-menu-btn " onclick="onToggleMenu()">x</button>
      </nav>
      <button class="btn-toggle-menu" onclick="onToggleMenu()">â˜°</button>
    </header>

    <section class="meme-gallery-page hidden">
      <main>
        <section class="filter-search-container">
          <input
            list="memes-types"
            type="text"
            class="search-input"
            placeholder="search"
            oninput="onSearchMeme(this.value)"
          />
          <datalist id="memes-types">
            <option value=""></option>
            <option value="sad">Sad</option>
            <option value="happy">Happy</option>
            <option value="angry">Angry</option>
            <option value="funny">funny</option>
          </datalist>
        </section>

        <section class="memes-gallery-container">
          <article class="meme-img">
            <img src="img/1.jpg" alt="funny angry meme" onclick="onSelectMeme(this)" />
          </article>
          <article class="meme-img">
            <img src="img/2.jpg" alt="cute dog meme" onclick="onSelectMeme(this)" />
          </article>
        </section>
      </main>
    </section>

    <section class="meme-editor-page">
      <main>
        <div class="meme-editor-canvas">
          <canvas width="500px" height="600px"></canvas>
        </div>
        <section class="editor-tools">
          <div class="actions">
            <input id="text-input" type="text" placeholder="Add Text Here" oninput="onAddTxt(this.value)" />
            <input onchange="onChangeBorderColor(value)"
            type="color"
            id="border-color"
            name="border-color"
            title="border-color"
            value="#15C1B5"
            />
            
            <input onchange="onChangeFillColor(value)"
            type="color"
            id="fill-color"
            name="fill-color"
            title="background-color"
            value="#ffffff"
            
            />

            <a href="#" class="btn  download-btn fa-solid fa-download" onclick="onDownloadCanvas(this)" download="my-img.jpg"> download</a>

          </div>
        </section>
      </main>
    </section>

    <footer>
      <small>&copy;2024 All rights reserved. Keren Vasserman.</small>
    </footer>
    <script src="js/sevices/meme-editor.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme-editor.controller.js"></script>
  </body>
</html>
